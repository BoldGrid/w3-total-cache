# Travis CI configuraion for the W3 Total Cache WordPress plugin by BoldGrid.
# @link https://make.wordpress.org/cli/handbook/misc/plugin-unit-tests/#running-tests-on-travis-ci

language: php

services:
  - mysql

notifications:
  slack:
    secure: 

matrix:
  include:
    -
      php: 7.2
      dist: bionic
      before_script:
        - composer self-update
        - composer update
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost
        #- yarn run php-codesniffer
    -
      php: 8.1
      dist: jammy
      before_script:
        - composer update
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost
        #- yarn run php-codesniffer

install:
  - nvm install 20
  - nvm use 20
  - yarn install

script:
  # PHPUnit: Run unit tests.
  - vendor/phpunit/phpunit/phpunit --debug --verbose --coverage-clover=coverage.xml
  # JavaScript lint.
  #- yarn run js-lint
  # Remove dev dependencies.
  - composer install --no-dev -o
  # PHP lint.
  - find . -name composer -prune -o -name node_modules -prune -o -name '*.php' -exec php -lf {} \; > /dev/null

after_success:
  # Codecov: Create a code coverage report for PHP 7.2.
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.2" ]]; then curl -Os https://uploader.codecov.io/latest/linux/codecov && chmod +x codecov && ./codecov -f coverage.xml; fi

deploy:
  - provider: script
    script: chmod +x ./bin/release.sh && ./bin/release.sh
    skip_cleanup: true
    on:
      tags: true
      php: 7.2
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "w3-total-cache.zip"
    skip_cleanup: true
    on:
      tags: true
      php: 7.2
