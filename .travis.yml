# Travis CI configuraion for the W3 Total Cache WordPress plugin by BoldGrid.
# @link https://make.wordpress.org/cli/handbook/misc/plugin-unit-tests/#running-tests-on-travis-ci

language: php

services:
  - mysql

notifications:
  slack:
    secure: ""

matrix:
  include:
    -
      php: 5.6
      env: WP_VERSION=latest
      dist: xenial
      before_script:
        - nvm install 16
        - nvm use 16
        - yarn install
        # Lock file has phpunit 9. Remove it and install phpunit 5 for php 5.6.
        - composer remove --no-update --dev phpunit/phpunit yoast/phpunit-polyfills
        - composer remove --no-update symfony/polyfill-intl-idn symfony/polyfill-intl-normalizer symfony/polyfill-mbstring
        - composer require --no-update symfony/polyfill-intl-idn symfony/polyfill-intl-normalizer symfony/polyfill-mbstring
        - composer require --no-update --dev phpunit/phpunit yoast/phpunit-polyfills
        - composer update -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
        #- yarn run php-codesniffer
    -
      php: 7.4
      env: WP_VERSION=latest
      dist: bionic
      before_script:
        - nvm install 16
        - nvm use 16
        - yarn install
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
        #- yarn run php-codesniffer
    -
      php: 8.0
      env: WP_VERSION=latest
      dist: xenial
      before_script:
        - nvm install 16
        - nvm use 16
        - yarn install
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
        #- yarn run php-codesniffer

script:
  - find . -name composer -prune -o -name node_modules -prune -o -name '*.php' -exec php -lf {} \; > /dev/null
  - vendor/phpunit/phpunit/phpunit --debug
  - yarn run js-lint
  # Remove dev dependencies.
  - composer install -o --no-dev

deploy:
  - provider: script
    script: chmod +x ./bin/release.sh && ./bin/release.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "w3-total-cache.zip"
    on:
      tags: true
